<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solitaire Poker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header>
            <h1>Solitaire Poker</h1>
            <div class="game-info">
                <div class="info-item">
                    <span class="label">Round:</span>
                    <span id="round-display" class="value">1</span>
                </div>
                <div class="info-item">
                    <span class="label">Cards per Hand:</span>
                    <span id="cards-per-hand" class="value">2</span>
                </div>
                <div class="info-item">
                    <span class="label">Min Score:</span>
                    <span id="min-score" class="value">104</span>
                </div>
                <div class="info-item">
                    <span class="label">Time:</span>
                    <span id="timer-display" class="value">0s</span>
                </div>
                <div class="info-item">
                    <span class="label">Time Ceiling:</span>
                    <span id="time-ceiling" class="value">60s</span>
                </div>
                <div class="info-item">
                    <span class="label">Time Bonus:</span>
                    <span id="time-bonus-display" class="value bonus">+0</span>
                </div>
                <div class="info-item">
                    <span class="label">Score:</span>
                    <span id="score-display" class="value">0</span>
                </div>
                <div class="info-item">
                    <span class="label">Cards Left:</span>
                    <span id="cards-left" class="value">54</span>
                </div>
            </div>
        </header>

        <main>
            <div class="current-card-section">
                <h2>Current Card</h2>
                <div id="current-card" class="card-display">
                    <div class="card-placeholder">Start Game</div>
                </div>
                <div class="controls">
                    <button id="start-btn" class="btn btn-primary">Start Game</button>
                    <button id="skip-btn" class="btn btn-secondary" disabled>Skip Card</button>
                </div>
            </div>

            <div class="hands-section">
                <h2>Your Hands</h2>
                <div id="hands-container" class="hands-grid">
                    <!-- Hand slots will be generated here -->
                </div>
            </div>

            <div id="round-complete-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>Round Complete!</h2>
                    <div id="round-results"></div>
                    <button id="next-round-btn" class="btn btn-primary">Next Round</button>
                </div>
            </div>

            <div id="game-over-modal" class="modal hidden">
                <div class="modal-content">
                    <h2 id="game-over-title">Game Over</h2>
                    <div id="game-over-message"></div>
                    <div id="final-score"></div>
                    <div id="name-entry" class="hidden">
                        <input type="text" id="player-name" placeholder="Enter your name" maxlength="20">
                        <button id="submit-score-btn" class="btn btn-primary">Submit to Leaderboard</button>
                    </div>
                    <button id="restart-btn" class="btn btn-primary">Play Again</button>
                </div>
            </div>

            <div id="leaderboard-modal" class="modal hidden">
                <div class="modal-content">
                    <h2>Leaderboard</h2>
                    <div id="leaderboard-list"></div>
                    <button id="close-leaderboard-btn" class="btn btn-secondary">Close</button>
                </div>
            </div>
        </main>

        <button id="show-leaderboard-btn" class="floating-btn">ğŸ† Leaderboard</button>
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
